<h1 mat-dialog-title style="font-size: 20sp; line-height: 1.2em" class="serial-number">Why are you revoking certificate<br>{{this.data}}</h1>
<mat-dialog-content>
    <form [formGroup]="revocationForm">
        <mat-form-field style="width:250px">
            <mat-label>Reason</mat-label>
            <input matInput formControlName="revocationReason" type="text" required>
            <mat-error *ngIf="revocationForm.get('revocationReason')?.invalid && (revocationForm.get('revocationReason')?.dirty || revocationForm.get('revocationReason')?.touched)">
                Reason is required.
            </mat-error>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button type="submit" [disabled]="!isFormValid()" (click)="sendRequest()">Submit</button>
    <button mat-button (click)="closeDialog()">Cancel</button>
</mat-dialog-actions>
