<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button #button mat-icon-button (click)="sidenav.toggle()" [disabled]="!authenticated">
      <mat-icon >menu</mat-icon>
    </button>
    <span style="font-size: 22px; margin-left: 2vw;">Certified</span>
    </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list *ngIf="authenticated" >

      <a mat-list-item [routerLink]="'/certificates'"> Certificates </a>
      <a mat-list-item [routerLink]="'/requests'"> Requests </a>
      <a mat-list-item (click)="logout(); sidenav.toggle(); " [routerLink]="'/login'"> Logout </a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="page">
  <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
